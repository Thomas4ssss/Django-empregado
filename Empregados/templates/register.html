<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" name="username">
      <label for="floatingInput">Nome completo:</label> <!--Oque o django usa é o name-->
    </div>

    <div class="form-floating mb-3">
      <input type="number" class="form-control" id="floatingInput" name="cpf">
      <label for="number">CPF:</label>
    </div>

    <div class="form-floating">
      <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example"
        name="cargo" enable>
        <option value="1">Cargo 1</option>
        <option value="2">Cargo 2</option>
        <option value="3">Cargo 3</option>
      </select>
      <label for="floatingSelectDisabled">Qual seu cargo de atuação na empresa?</label>
    </div>
    <br>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" name="email">
      <label for="floatingInput">Email: </label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" name="password">
      <label for="password">Senha:</label>
    </div>

    <br>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-warning">Registar</button>
      &nbsp; &nbsp;
      <a href="{% url 'login' %}" class="btn btn-primary">Já tem uma conta? <p> Login</p></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

  </form>


</body>

</html>
